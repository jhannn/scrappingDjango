<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron">
		<a href="{% url 'index' %}" class="text-dark btn">
			<h1>Welcome to your newsportal</h1>
		</a>
	</div>

	<div class="container">
			<div class="row">
				<div class="col-sm text-center">
					<h6>Search your news</h6>
					<form method="GET" action="{% url 'search' %}">
						<input name="q" value="{{request.GET.q}}" placeholder="search for title..">
						<button class="btn btn-sucess" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		<div class="row">
			<div class="col-sm text-center">
				<h3>News</h3>
				{% if news_list %}
  	 				There are {{ news_list|length }} records:
					{% for object in news_list %}
						<div class="card text-center" style="width: 100%;">
							<div class="card-body">
								<h5 class="card-title">{{ object.title }}</h5>
							</div>
						</div>
					{% endfor %}
				{% else %}
					There are no records in the system
				{% endif %}
			</div>
		</div>
	</div>

	<script
		src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
